{{#
	@name Caption
	@desc The typography caption partial to render an h1 caption `as`, `caption` attributes.
#}}

<!-- /typography/_caption.antlers.html -->
{{ if caption }}
    <{{ as or 'span' }} class="mt-2 text-neutral text-sm">
        {{ caption }}
    </{{ as or 'span' }}>
{{ /if }}
<!-- End: /typography/_caption.antlers.html -->
